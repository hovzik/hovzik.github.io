<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
	<style type="text/css">
		html {
			background-color: #4A525A;
		}
		* {
			font-family: 'Inconsolata', monospace;
			color: #eee;
			/*font-size: 0.9rem;*/
			/*line-height: 1.3rem;*/
		}
		a {
			color: inherit;
		}
		.temp {
			width: 450px;
			height: 150px;
			margin: auto;
			/*padding: 20px 20px 20px 20px;*/
			position: absolute; /*it can be fixed too*/
        	left:0; right:0;
        	top:0; bottom:0;
        	margin:auto;
			
			/*this to solve "the content will not be cut when the window is smaller than the content": */
        	max-width:90%;
        	max-height:90%;
        	overflow:auto;
		}
		p {
			display: block;
			vertical-align: middle;
		}
		a:before {
  content: "";
  background: #7FDBFF;
  position: absolute;
  width: 100%;
  height: 5px;
  bottom: 0;
  left: 0;
  border-radius: 5px;
  transform: scaleX(0);
  animation: 1.4s forwards no-hover-v linear;
  animation-fill-mode: forwards;
  z-index: -1;
}
a:hover:before,
a:focus:before {
  animation: .5s forwards hover-v linear;
  animation-fill-mode: forwards;
}
@keyframes hover-v {
  0% {
      transform: scaleX(0);
      height: 5px;
     }
  45% {   
      transform: scaleX(1.05);
      height: 5px;
     }
  55% {height: 5px;}
  100% {
      transform: scaleX(1.05);
      height: 3.8rem;
     }
}
@keyframes no-hover-v {
  0% {
      transform: scaleX(1.05);
      height: 3.8rem;
     }
  45% {height: 5px;}
  55% {   
      transform: scaleX(1.05);
      height: 5px;
      opacity: 1;
     }
  
  100% {
      transform: scaleX(0);
      height: 5px;
      opacity: .02;
     }
}
	</style>
</head>
<body>
	<div class="temp">
		<p>danylo is working on his new website...</p>
		<p>but you can <a href="mailto:hovzik@gmail.com">email</a> him, find him on <a href="https://www.facebook.com/hovzik">facebook</a>, <a href="https://www.twitter.com/hovzik">twitter</a>, or like his photos on <a href="https://www.instagram.com/hovzik/">instagram</a>.</p>
	</div>
</body>
</html>
